<style>
    #image-container {
        width: 100% !important;
        max-width: 400px !important; /* Adjust this to zoom in more */
        height: 150px !important; /* Adjust this to zoom in more */
        margin: auto !important;
        text-align: center !important;
        position: relative !important;
        z-index: 999 !important;
        overflow: hidden !important; /* Ensure no overflow */
    }

    #image-container img {
        width: 100% !important; /* Match the container's width */
        height: 100% !important; /* Match the container's height */
        cursor: pointer !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        opacity: 0 !important;
        transition: opacity 0.5s ease-in-out !important;
    }

    #image-container img.active {
        opacity: 1 !important;
        z-index: 10 !important;
    }
</style>

<div id="image-container">
    <img src="https://cdn.imgchest.com/files/g4z9cblg2e7.webp" alt="Spider gun" data-link="https://s.lazada.com.ph/s.Ph8Bz?cc" />
    <img src="https://cdn.imgchest.com/files/e4gdckagb24.webp" alt="Minecraft Happy birthday" data-link="https://s.lazada.com.ph/s.PhjaL?cc" />
    <img src="https://cdn.imgchest.com/files/my8xcbdzrg4.webp" alt="Minecraft Lego" data-link="https://s.lazada.com.ph/s.Phkvi?cc" />
    <img src="https://cdn.imgchest.com/files/345xcljbok7.webp" alt="Catapult aircraft gun" data-link="https://s.lazada.com.ph/s.Ph8DP?cc" />
    <img src="https://cdn.imgchest.com/files/84apcj2rmq4.webp" alt="Cashier toy" data-link="https://s.lazada.com.ph/s.Ph8Hw?cc" />
    <img src="https://cdn.imgchest.com/files/k46acjmr657.webp" alt="Youtube Channel" data-link="https://www.youtube.com/@Pidcheas" />
    <img src="https://cdn.imgchest.com/files/pyvdcj23l8y.webp" alt="Minecraft Keychain" data-link="https://s.lazada.com.ph/s.Phj1S?cc" />
</div>

<script>
    const images = document.querySelectorAll('#image-container img');
    let currentIndex = 0;

    function rotateImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    images.forEach(img => {
        img.onclick = () => window.location.href = img.getAttribute('data-link');
    });

    // Start with the first image shown correctly
    images[currentIndex].classList.add('active');

    setInterval(rotateImage, 5000); // Change image every 5 seconds
</script>
